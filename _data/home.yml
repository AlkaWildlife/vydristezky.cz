mission:
  body: |+
    ### Mise

    Cílem těchto stránek je představit vydru říční - naši největší šelmu vod
    a přinést základní informace a novinky o tzv. Vydřích stezkách.

    V současnosti je zprovozněna jedna naučná vydří stezka. Nachází se na
    jihu Českomoravské vrchoviny u města Dačice a vede podél řeky Moravská
    Dyje.

